<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#cad2d3" />
     <meta name="description" content="An interactive map that lets you accurately compare the sizes of geographic features like countries, cities, states and even buildings.">
    <meta
      name="An interactive geographic size comparison tool"
      content="CitySize"
    />
    <meta property="og:image" content="https://raw.githubusercontent.com/x8BitRain/citysize/master/public/og-image.jpg" />
    <meta property="og:image:secure_url" content="https://raw.githubusercontent.com/x8BitRain/citysize/master/public/og-image.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:height" content="300" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:alt" content="A map showing Berlin, Singapore, Bali and Hawaii compared" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css">
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>CitySize</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
